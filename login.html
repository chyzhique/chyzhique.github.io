<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="/site/styles/styles_reg.css">
  <link rel="icon" type="image/x-icon" href="https://www.dropbox.com/scl/fi/a0qiv80qrjzu8vvvv2ouk/512sign.png?rlkey=ykjui910b9eufvs1n0yzbok2s&st=m0y64ssi&raw=1">
  <script src="/site/scripts/login_scr.js" defer></script>
  <script type="module" src="/site/scripts/firebaseConfig.js" defer></script>
  <title>Login System</title>

</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="" id="register-form">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                    <label for="">Email</label>
                  </div>
                <div class="input-group">
                    <input type="password" id="register-password" placeholder="Password" required>
                    <label for="">Password</label>
              </div>
                    <button type="submit" class="btn">Register</button>      
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
            
                </div>
              </form>
              <button id="google-register-button" class="btn-gg">Sign in with Google</button>
            
        </div>

        <div class="form-wrapper sign-in">
            <form action="" id="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <label for="">Email</label>
                  </div>
              <div class="input-group">
                     <input type="password" id="login-password" placeholder="Password" required>
                      <label for="">Password</label>
                </div>
               <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                    <button type="submit" class="btn">Login</button>
                
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
               </div>
                    
              </form>
            <button id="google-login-button" class="btn-gg">Sign in with Google</button>          
        </div>
    </div>

    <div id="success-message"><img src="/site/success.png"></div>
</body>
</html>
