<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="/site/styles/styles_reg.css">
  <link rel="icon" type="image/x-icon" href="https://www.dropbox.com/scl/fi/a0qiv80qrjzu8vvvv2ouk/512sign.png?rlkey=ykjui910b9eufvs1n0yzbok2s&st=m0y64ssi&raw=1">
  <script src="/site/scripts/login_scr.js" defer></script>

  <title>Login System</title>
<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
  
const firebaseConfig = {
  apiKey: "AIzaSyA9fv5y23398kzP8HljS3BlreOjycA-NUI",
  authDomain: "anglomova-429e2.firebaseapp.com",
  databaseURL: "https://anglomova-429e2-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "anglomova-429e2",
  storageBucket: "anglomova-429e2.appspot.com",
  messagingSenderId: "30552534006",
  appId: "1:30552534006:web:74d0515d25b5778e30f5d7",
  measurementId: "G-9W633V0TWL"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
  
// Show success message
function showSuccessMessage(message, redirectUrl) {
  const successMessage = document.getElementById('success-message');
  successMessage.textContent = message;
  successMessage.style.display = 'block';
  setTimeout(() => {
    successMessage.style.display = 'none';
    window.location.href = redirectUrl;
  }, 3000);
}
  
    // Register new user
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Store additional user data in Firestore
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          displayName: user.displayName || '',
          photoURL: user.photoURL || ''
        });

        showSuccessMessage('User registered successfully', 'profile.html');
      } catch (error) {
        console.error("Error writing document: ", error);
        alert(error.message);
      }
    });

    // Login user
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        showSuccessMessage('Login successful', 'profile.html');
      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    });

// Google Sign-In for Registration
document.getElementById('google-register-button').addEventListener('click', async () => {
  const provider = new GoogleAuthProvider();
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    // Check if the user already exists in Firestore
    const userQuery = query(collection(db, 'users'), where('uid', '==', user.uid));
    const userSnapshot = await getDocs(userQuery);

    if (userSnapshot.empty) {
      // Add new user to Firestore
      await addDoc(collection(db, 'users'), {
        uid: user.uid,
        email: user.email
      });
    }

    showSuccessMessage('Google Sign-Up successful', 'profile.html');
  } catch (error) {
    console.error(error);
    alert(error.message);
  }
});

// Google Sign-In for Login
document.getElementById('google-login-button').addEventListener('click', async () => {
  const provider = new GoogleAuthProvider();
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    showSuccessMessage('Google Sign-In successful', 'profile.html');
  } catch (error) {
    console.error(error);
    alert(error.message);
  }
});
  </script>
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="" id="register-form">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                    <label for="">Email</label>
                  </div>
                <div class="input-group">
                    <input type="password" id="register-password" placeholder="Password" required>
                    <label for="">Password</label>
              </div>
                    <button type="submit" class="btn">Register</button>      
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
            
                </div>
              </form>
              <button id="google-register-button" class="btn-gg">Sign in with Google</button>
            
        </div>

        <div class="form-wrapper sign-in">
            <form action="" id="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <label for="">Email</label>
                  </div>
              <div class="input-group">
                     <input type="password" id="login-password" placeholder="Password" required>
                      <label for="">Password</label>
                </div>
               <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                    <button type="submit" class="btn">Login</button>
                
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
               </div>
                    
              </form>
            <button id="google-login-button" class="btn-gg">Sign in with Google</button>          
        </div>
    </div>

    <div id="success-message"><img src="/site/success.png"></div>
</body>
</html>
