<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login and Registration Form</title>
    <link rel="stylesheet" href="/site/styles/styles_reg.cs">
    
</head>

<body>

  <div class="form-wrapper sign-up">
    <h2>Register</h2>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <div class="form-wrapper sign-in">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <button id="google-signin-button">Sign in with Google</button>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>

        <script>
    // Your web app's Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyA9fv5y23398kzP8HljS3BlreOjycA-NUI",
    authDomain: "anglomova-429e2.firebaseapp.com",
    projectId: "anglomova-429e2",
    storageBucket: "anglomova-429e2.appspot.com",
    messagingSenderId: "30552534006",
    appId: "1:30552534006:web:74d0515d25b5778e30f5d7",
    measurementId: "G-9W633V0TWL"
  };

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

    // Handle login
    const loginForm = document.querySelector('#login-form');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Handle successful login
          console.log('User logged in:', userCredential.user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          // Handle errors
          console.error('Login error:', errorMessage);
        });
    });

    // Handle registration
    const registerForm = document.querySelector('#register-form');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Handle successful registration
          console.log('User registered:', userCredential.user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          // Handle errors
          console.error('Registration error:', errorMessage);
        });
    });

    // Sign in with Google button
    const googleSignInButton = document.getElementById('google-signin-button');
    googleSignInButton.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((userCredential) => {
          // Handle successful Google sign-in
          console.log('User signed in with Google:', userCredential.user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          // Handle errors
          console.error('Google sign-in error:', errorMessage);
        });
    });
  </script>
</body>
</html>
