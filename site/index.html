<head>
  
        <script>
        async function verifyData(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const response = await fetch('https://script.google.com/macros/s/AKfycbwfeKyE2gDlseXhVrcFqUBqXJg4eUXQ-oud2hu1dNZg', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                // Data is correct
                document.getElementById('status').innerText = 'Data verified successfully!';
                // Enable the button or perform any other action
            } else {
                // Data is incorrect
                document.getElementById('status').innerText = 'Verification failed. Please try again.';
            }
        }
    </script>
</head>

<script>
  /**
 * Variables
 */
const signupButton = document.getElementById('signup-button'),
    loginButton = document.getElementById('login-button'),
    userForms = document.getElementById('user_options-forms')

/**
 * Add event listener to the "Sign Up" button
 */

  userForms.classList.remove('bounceRight')
  userForms.classList.add('bounceLeft')
}, false)

/**
