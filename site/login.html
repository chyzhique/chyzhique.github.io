<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login and Registration Form</title>
    <link rel="stylesheet" href="https://chyzhique.github.io/site/styles/styles_reg.css">
    <script src="https://chyzhique.github.io/site/scripts/login_scr.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('.signIn-link').addEventListener('click', function() {
      document.querySelector('.sign-up').classList.remove('active');
      document.querySelector('.sign-in').classList.add('active');
    });

    document.querySelector('.signUp-link').addEventListener('click', function() {
      document.querySelector('.sign-in').classList.remove('active');
      document.querySelector('.sign-up').classList.add('active');
    });

    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      google.script.run.withSuccessHandler(function(response) {
        alert(response);
        if (response === 'Registration successful') {
          window.location.href = '?page=profile'; // Redirect to profile page
        }
      }).registerUser(document.getElementById('regEmail').value, document.getElementById('regPassword').value);
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      google.script.run.withSuccessHandler(function(response) {
        alert(response);
        if (response === 'Login successful') {
          window.location.href = '?page=profile'; // Redirect to profile page
        }
      }).loginUser(document.getElementById('loginUsername').value, document.getElementById('loginPassword').value);
    });
    </script>
</body>

</html>
