<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>Dynamic Iframe Sizing</title>
    <style type="text/css" media="screen">

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        * {
            padding: 0;
            margin: 0;
        }

        iframe {
            width: 960px;
            height: 100%;
            overflow: hidden;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://chyzhique.github.io/b1+%20m1l1%20p1.html" frameborder="0" style="height: 100%; width: 100%;" scrolling="no"></iframe>
    <iframe id="myIframe" src="https://chyzhique.github.io/b1+%20m1l1%20p2.html" frameborder="0" style="height: 100%; width: 100%;" scrolling="no"></iframe>
  
</body>
</html>
