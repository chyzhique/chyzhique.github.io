
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://static.staticsave.com/cssstyles/updtcs.css">
  <style>
    .hdd{font-weight: bold; background-color: #ffc119; font-size: 27px; border-radius: 15px}
    </style>
  </head>
<body>
  <div class="outer">
    <h3 class="header">Read the direct questions and form indirect questions.</h3>
<div class="inner">
    <div class="text">

1. What time does the gym open? <br>
      ➔ Excuse me, can you tell me <input type="text" id="q1" style="width: 50%"> ? <br><br>
2. Where is the swimming pool? <br>
      ➔ Do you know <input type="text" id="q2" style="width: 50%"> ? <br><br>
3. Where did you stay? <br>
      ➔ Can <input type="text" id="q3" style="width: 50%"> ? <br><br>
4. How much did you pay? <br>
      ➔ Could <input type="text" id="q4" style="width: 50%"> ? <br><br>
5. When is Tom's birthday? <br>
      ➔ Do <input type="text" id="q5" style="width: 50%"> ?

  </div>
      
</div>
    
  
    <div style="display: flex; justify-content: center; align-items: center;">
      <button type="button" id="submitBtn" class="button-30">Check</button>
    </div>
    
    <div id="results" style="display: none; justify-content: center; align-items: center;">
      <h2 class="header">Results</h2>
      <div id="score" class="inner" style="padding: 10px; text-align: center"></div>
      <div style="display: flex; justify-content: center; align-items: center;">
        <button type="button" id="tryAgainBtn">Try again</button>
     
    </div>
  </div>
</div>

  <script>
    const correctAnswers = [
      "what time the gym opens", 
      "where the swimming pool is", 
      "you tell me where you stayed", 
      "you tell me how much you paid", 
      "you know when Tom's birthday is"
     
    ];

    const submitBtn = document.getElementById("submitBtn");
    const tryAgainBtn = document.getElementById("tryAgainBtn");
    const resultsDiv = document.getElementById("results");
    const scoreDiv = document.getElementById("score");

    submitBtn.addEventListener("click", () => {
      const userAnswers = [];
      let score = 0;

      for (let i = 0; i < correctAnswers.length; i++) {
        const userInput = document.getElementById(`q${i + 1}`).value.trim();

        userAnswers.push(userInput);
        const inputField = document.getElementById(`q${i + 1}`);

        if (userInput.toLowerCase() === correctAnswers[i].toLowerCase()) {
          inputField.style.backgroundColor = "lightgreen";
          score++;
        } else {
          inputField.style.backgroundColor = "pink";
        }
      }

      displayResults(score);
    });

    tryAgainBtn.addEventListener("click", () => {
      const inputFields = document.querySelectorAll("input[type='text']");
      inputFields.forEach(input => {
        input.style.backgroundColor = "white";
        input.value = "";
      });

      resultsDiv.style.display = "none";
      tryAgainBtn.style.display = "none";
      submitBtn.style.display = "block";
    });

    function displayResults(score) {
      resultsDiv.style.display = "block";
      scoreDiv.textContent = `You scored ${score} out of ${correctAnswers.length}.`;
      submitBtn.style.display = "none";
      tryAgainBtn.style.display = "block";
    }
  </script>
</body>
</html>
