<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://chyzhique.github.io/css/reading-C.css">
  <script src="https://kit.fontawesome.com/a15cf25df2.js" crossorigin="anonymous"></script>
  <script src="https://chyzhique.github.io/script/button-select-drop.js" defer></script>
  </head>
<body>
    <div class="taskC">
      
<h2>C.Find words/ phrases in the text that mean the following:</h2>

<table>
  <tr><td>1. when something is not important:</td><td class="td"><input type="text" id="wordInput1" class="changeDiv" id="changeDiv1" style="width: 100%"></td></tr>
  <tr><td>2. when someone is not worried:</td><td class="td"><input type="text" id="wordInput2" class="changeDiv" id="changeDiv2" style="width: 100%"></td></tr>
  <tr><td>3. when there is no possibility of changing someone:</td><td class="td"><input type="text" id="wordInput3" class="changeDiv" id="changeDiv3" style="width: 100%"></td></tr>
  <tr><td>4. when someone mentions the first point in a list:</td><td class="td"><input type="text" id="wordInput4" class="changeDiv" id="changeDiv4" style="width: 100%"></td></tr>
  <tr><td>5. when someone can't do something and stops trying:</td><td class="td"><input type="text" id="wordInput5" class="changeDiv" id="changeDiv5" style="width: 100%"></td></tr>
</table>
 
    
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const inputFields = document.querySelectorAll('input[type="text"]');
    const changeDivs = document.querySelectorAll('.changeDiv');
    const correctWords = [
    "So what", "for all I care", "hopeless case", "for starters", "I give up"
    ];

    inputFields.forEach((input, index) => {
      input.addEventListener('input', function () {
        const enteredWord = input.value.trim().toLowerCase();
        const correctOptions = Array.isArray(correctWords[index]) ? correctWords[index].map(option => option.toLowerCase()) : [correctWords[index].toLowerCase()];

        if (correctOptions.includes(enteredWord)) {
          changeDivs[index].style.backgroundColor = '#77DD77'; // Change background color to green if correct word is entered
        } else {
          changeDivs[index].style.backgroundColor = ''; // Reset background color if a different word is entered
        }
      });
    });
  });
</script>
