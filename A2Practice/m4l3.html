
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://static.staticsave.com/cssstyles/updtcs.css">
  <style>
    .hdd{font-weight: bold; background-color: #ffc119; font-size: 27px; border-radius: 15px}
    </style>
  </head>
<body>
  <div class="outer">
    <h3 class="header">Look, read and say what the problem is, using too or enough and the words in brackets. </h3>
<div class="inner">
    <div class="text" style="height: 100%">
      
<div style="padding: 10px;border: 1px solid silver; box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px; border-radius: 8px; margin-right: 5px; margin-bottom: 5px; background-color: #FDFD96;">
  <img src="https://www.refinery29.com/images/10885628.jpg" style="width: 50%; height: 50%; float: left; padding: 15px; border-radius: 15%">
  <br><br><p style="overflow: auto">
 <h3> 1. I can't buy it. </h3> 
a) It's <input type="text" id="q1"> (expensive) <br>
b) It's <input type="text" id="q2"> (cheap)<br> 
</p><br><br><br><br><br>
  <img src="https://www.nme.com/wp-content/uploads/2016/10/2010LadyGagaPA04101013-1-1.jpg"  style="width: 50%; float: right; padding: 15px; border-radius: 75%">
      <p style="overflow: auto">
  <h3> 2. This hat doesn't fit her.</h3> 
a) It's <input type="text" id="q3"> (big) <br>
b) It's <input type="text" id="q4"> (small)
      </p>
</div>
          

  </div>     
</div>
    
  
    <div style="display: flex; justify-content: center; align-items: center;">
      <button type="button" id="submitBtn" class="button-30">Check</button>
    </div>
    
    <div id="results" style="display: none; justify-content: center; align-items: center;">
      <h2 class="header">Results</h2>
      <div id="score" class="inner" style="padding: 10px; text-align: center"></div>
      <div style="display: flex; justify-content: center; align-items: center;">
        <button type="button" id="tryAgainBtn">Try again</button>
     
    </div>
  </div>
</div>

  <script>
    const correctAnswers = [
      "too expensive", "isn't cheap enough", "too big", "isn't small enough"
    ];

    const submitBtn = document.getElementById("submitBtn");
    const tryAgainBtn = document.getElementById("tryAgainBtn");
    const resultsDiv = document.getElementById("results");
    const scoreDiv = document.getElementById("score");

    submitBtn.addEventListener("click", () => {
      const userAnswers = [];
      let score = 0;

      for (let i = 0; i < correctAnswers.length; i++) {
        const userInput = document.getElementById(`q${i + 1}`).value.trim();

        userAnswers.push(userInput);
        const inputField = document.getElementById(`q${i + 1}`);

        if (userInput.toLowerCase() === correctAnswers[i].toLowerCase()) {
          inputField.style.backgroundColor = "lightgreen";
          score++;
        } else {
          inputField.style.backgroundColor = "pink";
        }
      }

      displayResults(score);
    });

    tryAgainBtn.addEventListener("click", () => {
      const inputFields = document.querySelectorAll("input[type='text']");
      inputFields.forEach(input => {
        input.style.backgroundColor = "white";
        input.value = "";
      });

      resultsDiv.style.display = "none";
      tryAgainBtn.style.display = "none";
      submitBtn.style.display = "block";
    });

    function displayResults(score) {
      resultsDiv.style.display = "block";
      scoreDiv.textContent = `You scored ${score} out of ${correctAnswers.length}.`;
      submitBtn.style.display = "none";
      tryAgainBtn.style.display = "block";
    }
  </script>
</body>
</html>
