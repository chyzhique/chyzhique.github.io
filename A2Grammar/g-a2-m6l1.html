    <script>
    function setTdBackgroundColor(selectId, tdId, correctValue) {
      const select = document.getElementById(selectId);
      const td = document.getElementById(tdId);

      select.addEventListener('change', function () {
        if (select.value === correctValue) {
          td.style.backgroundColor = '#77DD77'; // Change the background color for the correct value
        } else {
          td.style.backgroundColor = '#ff6961'; // Reset the background color if a different option is selected
        }
      });
    }

    // Call the function for each select and corresponding td
    setTdBackgroundColor('select1', 'td1', 'valuea');
    setTdBackgroundColor('select2', 'td2', 'valuea');
    setTdBackgroundColor('select3', 'td3', 'valueb');
    setTdBackgroundColor('select4', 'td4', 'valuea');
    setTdBackgroundColor('select5', 'td5', 'valuea');
      
    setTdBackgroundColor('select6', 'td6', 'valuea');
    setTdBackgroundColor('select7', 'td7', 'valueb');



  </script>

    <script>
    const varSpans = document.querySelectorAll('.var');

    varSpans.forEach(varSpan => {
      const radios = varSpan.querySelectorAll('input[type="radio"]');
      const resultMessage = varSpan;

      radios.forEach(radioButton => {
        radioButton.addEventListener('change', function() {
          if (radioButton.checked) {
            if (radioButton.getAttribute('data-correct') === 'true') {
              resultMessage.classList.add('highlight');
            } else {
              resultMessage.classList.remove('highlight');
            }
          }
        });
      });
    });
  </script>
    
    <script>
    // Function to save the result
    function saveResult() {
      const result = document.getElementById('resultMessage').textContent;
      localStorage.setItem('userResult', result);
    }

    // Function to load and display the saved result
    function loadResult() {
      const savedResult = localStorage.getItem('userResult');
      if (savedResult) {
        document.getElementById('savedResult').textContent = 'Saved Result: ' + savedResult;
      }
    }
  </script>
    
<script>
    const inputFields = document.querySelectorAll('input[type="text"]');
    const changeDivs = document.querySelectorAll('.changeDiv');
    const correctWords = [
      "be",
      "main",
      "where",
    ];

    inputFields.forEach((input, index) => {
      input.addEventListener('input', function () {
        const enteredWord = input.value;
        if (enteredWord === correctWords[index]) {
          changeDivs[index].style.backgroundColor = '#77DD77'; // Change background color to green if correct word is entered
        } else {
          changeDivs[index].style.backgroundColor = ''; // Reset background color if a different word is entered
        }
      });
    });
  </script>
