<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 60px 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home" onclick="navigateTo('home')">Home</a>
        <a href="#about" onclick="navigateTo('about')">About</a>
        <a href="#contact" onclick="navigateTo('contact')">Contact</a>
        <a href="#external1" onclick="navigateTo('external1', 'https://chyzhique.github.io/B2Reading/texts-only/t-r-b2-m2l1.html')">External 1</a>
        <a href="#external2" onclick="navigateTo('external2', 'https://chyzhique.github.io/B2Reading/texts-only/t-r-b2-m2l2.html')">External 2</a>
    </div>

    <div id="home" class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the home page.</p>
    </div>

    <div id="about" class="content" style="display: none;">
        <h1>About Us</h1>
        <p>This is the about page.</p>
    </div>

    <div id="contact" class="content" style="display: none;">
        <h1>Contact Us</h1>
        <p>This is the contact page.</p>
    </div>

    <div id="external-content" class="content" style="display: none;">
        <div id="external-container"></div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB1NyhMV_KfblBYEqT27wCjFExzt8ctKR0",
            authDomain: "anglomova-6d862.firebaseapp.com",
            databaseURL: "https://anglomova-6d862-default-rtdb.firebaseio.com",
            projectId: "anglomova-6d862",
            storageBucket: "anglomova-6d862.appspot.com",
            messagingSenderId: "262049722504",
            appId: "1:262049722504:web:681d57d634ac386f32ef3d",
            measurementId: "G-47LD9S03EM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Initialize Firebase Authentication
        const auth = getAuth(app);
        signInAnonymously(auth)
            .then(() => {
                console.log("Signed in anonymously");
            })
            .catch((error) => {
                console.error("Error signing in anonymously", error);
            });

        // Handle Authentication State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const uid = user.uid;
                console.log("User signed in with UID:", uid);
            } else {
                console.log("User signed out");
            }
        });

        // Reference to the current page in the database
        const pageRef = ref(database, 'currentPage');

        // Function to navigate to a page
        function navigateTo(pageId, url = null) {
            if (url) {
                showExternalContent(pageId, url);
            } else {
                showPage(pageId);
            }
            // Update the current page in the database
            set(pageRef, { pageId, url });
        }

        // Function to show a page
        function showPage(pageId) {
            const pages = document.querySelectorAll('.content');
            pages.forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }

        // Function to load external content
function showExternalContent(pageId, url) {
            const container = document.getElementById('external-container');
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    container.innerHTML = data;
                    showPage('external-content');
                })
                .catch(error => console.error('Error loading external content:', error));
        }

        // Listen for changes in the database and update the page accordingly
        onValue(pageRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                if (data.url) {
                    showExternalContent(data.pageId, data.url);
                } else {
                    showPage(data.pageId);
                }
            }
        });

        // Initialize the page based on the current state in the database
        onValue(pageRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                if (data.url) {
                    showExternalContent(data.pageId, data.url);
                } else {
                    showPage(data.pageId);
                }
            } else {
                showPage('home');
            }
        });
    </script>
</body>
</html>
