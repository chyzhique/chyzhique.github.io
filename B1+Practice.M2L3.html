<!DOCTYPE html>
<html>
<head>
    <title>Resize Iframe to Fit Content with Max Height and Width</title>
  <style>
    body {height: 100%; width: 100%;
    
     -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */}
    body::-webkit-scrollbar {
  display: none;
}
    frame::-webkit-scrollbar {
  display: none;
}
    
    .frame {width: 100%; height: 100%; position: absolute; overflow: auto;
    -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */}}
    </style>
</head>
<body>
  <div id="parent">
    <div id="wrapper" style="position:relative; height: 100vh">
      
    <iframe frameborder="0" class="frame" id="myIframe" 
            src="https://chyzhique.github.io/b1+ m2l4 p1.html"></iframe>
       </div>
