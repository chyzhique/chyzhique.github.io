<script>
    async function fetchAndPopulateContent(columnId, url) {
        try {
            const response = await fetch(url);
            const content = await response.text();
            
            // Create a shadow DOM for each column
            const shadow = document.getElementById(columnId).attachShadow({ mode: 'open' });
            
            // Create a container div for the content
            const container = document.createElement('div');
            
            // Apply styles to align content to the top
            container.style.verticalAlign = 'top';

            container.innerHTML = content;

            // Append the container to the shadow DOM
            shadow.appendChild(container);
        } catch (error) {
            console.error(`Error loading content for ${columnId}: ${error.message}`);
        }
    }

    // Example usage
    const leftColumnUrl = 'https://chyzhique.github.io/A2Reading/ab/r-ab-a2-m1l2.html';
    const rightColumnUrl = 'https://chyzhique.github.io/A2Reading/texts%20only/r-t-a2-m1l2.html';

    fetchAndPopulateContent('leftColumn', leftColumnUrl);
    fetchAndPopulateContent('rightColumn', rightColumnUrl);
</script>
      
    <script>
        // Get a reference to the iframe
        const contentFrame = document.getElementById('contentFrame');

        // Wait for the iframe content to load
        contentFrame.addEventListener('load', function () {
            // Set the iframe height to the scrollHeight of its content
            contentFrame.style.height = contentFrame.contentDocument.body.scrollHeight + 'px';
        });
    </script>
